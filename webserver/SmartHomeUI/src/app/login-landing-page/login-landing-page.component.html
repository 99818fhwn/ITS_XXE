<div class="container">
  <form [formGroup]="userForm" novalidate (ngSubmit)="save(userForm.valid)">
    <div class="col-xl-3 col-md-5 col-sm-10 col-xs-12 p-2">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Username">
      <div class="alert alert-warning"
        [hidden]="userForm.controls.name.valid || (userForm.controls.name.pristine && !submitted)">
        <small>
          Name is required (between 4 and 16 characters).
        </small>
      </div>
    </div>
    <div class="col-xl-3 col-md-5 col-sm-10 col-xs-12 p-2">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
      <div class="alert alert-warning"
        [hidden]="userForm.controls.password.valid || (userForm.controls.password.pristine && !submitted)">
        <small>
          Password is required at least 4 characters.
        </small>
      </div>
    </div>

    <div class="col-xl-3 col-md-5 col-sm-10 col-xs-12 p-2">
      <button type="submit" class="btn">Login</button>
    </div>
  </form>
  <div class="col-xl-3 col-md-5 col-sm-10 col-xs-12 p-2">
    <br>
    Don't have an account? Register now!
    <br>
    <button routerLink='/register' class="btn">Register</button>
  </div>
  <div class="col-xl-3 col-md-5 col-sm-10 col-xs-12 p-2">
    <div [hidden]="!connectionError" style="width: fit-content" class="alert alert-danger">
      <small>
        An error accured try again.
        <br>
        {{errorMessage}}
        <br>
        {{errorStatusText}}
        <div></div>
      </small>
    </div>
  </div>
</div>
